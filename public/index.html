<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Backend - Jobs Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --border: #334155;
      --queued: #8b5cf6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a:hover {
      color: var(--accent) !important;
      background-color: rgba(59, 130, 246, 0.1);
    }

    .header-left {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .stats-container {
      display: flex;
      gap: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--bg-primary);
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }

    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .stat-value.running {
      color: var(--accent);
    }

    .stat-value.queued {
      color: var(--queued);
    }

    button {
      font-family: inherit;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      background-color: var(--accent);
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .job-card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .job-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .job-info {
      flex: 1;
      min-width: 0;
    }

    .job-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .job-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .status-badge {
      padding: 0.375rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .status-badge.queued {
      background-color: rgba(139, 92, 246, 0.2);
      color: var(--queued);
    }

    .status-badge.uploading,
    .status-badge.processing {
      background-color: rgba(59, 130, 246, 0.2);
      color: var(--accent);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .status-badge.completed {
      background-color: rgba(16, 185, 129, 0.2);
      color: var(--success);
    }

    .status-badge.error {
      background-color: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .job-stage {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .progress-bar {
      height: 0.5rem;
      background-color: var(--bg-tertiary);
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 9999px;
    }

    .job-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .job-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-terminate,
    .btn-delete {
      background-color: var(--error);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-terminate:hover,
    .btn-delete:hover {
      background-color: #dc2626;
      transform: translateY(-1px);
    }

    .btn-view {
      background-color: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-view:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      background-color: var(--border);
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .empty-state h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    input[type="file"] {
      display: none;
    }

    .api-key-prompt {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .api-key-dialog {
      background-color: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }

    .dialog-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    input[type="password"],
    input[type="text"] {
      font-family: inherit;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    small {
      color: var(--text-secondary);
      font-size: 0.75rem;
    }

    code {
      background: var(--bg-tertiary);
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>

<body>
  <div id="api-key-prompt" class="api-key-prompt" style="display: none;">
    <div class="api-key-dialog">
      <div class="dialog-title">Enter API Key</div>
      <div class="input-group">
        <label for="api-key-input">API Key</label>
        <input type="password" id="api-key-input" placeholder="Default: change-me-in-production">
        <small>Default key: <code>change-me-in-production</code></small>
      </div>
      <button id="save-api-key" style="width: 100%;">Save & Continue</button>
    </div>
  </div>

  <header>
    <div class="header-left">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <div style="width: 48px; height: 48px; background: linear-gradient(135deg, var(--accent), #8b5cf6); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.75rem;">
          ü§ñ
        </div>
        <div>
          <h1>AI Backend Dashboard</h1>
          <div class="header-subtitle">Manage and monitor video processing jobs</div>
        </div>
      </div>
    </div>
    <div class="header-right">
      <a href="/docs.html" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s; padding: 0.5rem 1rem; border-radius: 0.375rem; background-color: var(--bg-tertiary);">
        üìö Docs
      </a>
      <a href="/status.html" style="color: var(--text-secondary); text-decoration: none; font-weight: 600; font-size: 0.875rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s; padding: 0.5rem 1rem; border-radius: 0.375rem; background-color: var(--bg-tertiary);">
        üìä Status
      </a>
      <div class="stats-container">
        <div class="stat-item">
          <div class="stat-value running" id="running-count">0</div>
          <div class="stat-label">Running</div>
        </div>
        <div class="stat-item">
          <div class="stat-value queued" id="queued-count">0</div>
          <div class="stat-label">Queued</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="slots-count">3</div>
          <div class="stat-label">Max Slots</div>
        </div>
      </div>
      <button id="new-job-btn">+ New Job</button>
      <input type="file" id="file-input" accept="video/*">
    </div>
  </header>

  <main>
    <div id="jobs-container" class="jobs-grid">
      <!-- Jobs will be inserted here -->
    </div>
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">üìÅ</div>
      <h2>No jobs yet</h2>
      <p>Click "New Job" to start processing a video</p>
    </div>
  </main>

  <script>
    // API Key Management
    const apiKeyPrompt = document.getElementById('api-key-prompt');
    const apiKeyInput = document.getElementById('api-key-input');
    const saveApiKeyBtn = document.getElementById('save-api-key');
    
    let apiKey = localStorage.getItem('apiKey') || '';
    
    if (!apiKey) {
      apiKeyPrompt.style.display = 'flex';
    }
    
    saveApiKeyBtn.addEventListener('click', () => {
      apiKey = apiKeyInput.value || 'change-me-in-production';
      localStorage.setItem('apiKey', apiKey);
      apiKeyPrompt.style.display = 'none';
      loadJobs();
      startPolling();
    });

    function getAuthHeaders() {
      return { 'X-API-Key': apiKey };
    }

    // DOM Elements
    const newJobBtn = document.getElementById('new-job-btn');
    const fileInput = document.getElementById('file-input');
    const jobsContainer = document.getElementById('jobs-container');
    const emptyState = document.getElementById('empty-state');
    const runningCount = document.getElementById('running-count');
    const queuedCount = document.getElementById('queued-count');
    const slotsCount = document.getElementById('slots-count');

    let pollInterval;

    // Event Listeners
    newJobBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length) handleUpload(e.target.files[0]);
    });

    // Upload Handler
    async function handleUpload(file) {
      if (!file.type.startsWith('video/')) {
        alert('Please upload a video file.');
        return;
      }

      const formData = new FormData();
      formData.append('video', file);

      try {
        newJobBtn.disabled = true;
        newJobBtn.textContent = 'Uploading...';

        const response = await fetch('/api/videos/upload', {
          method: 'POST',
          headers: getAuthHeaders(),
          body: formData
        });

        if (!response.ok) {
          const error = await response.json().catch(() => ({ message: 'Upload failed' }));
          throw new Error(error.message || `Upload failed: ${response.status}`);
        }

        const data = await response.json();
        
        // Redirect to job detail page
        window.location.href = `/job-detail.html?jobId=${data.jobId}`;
      } catch (error) {
        console.error(error);
        alert('Failed to upload video: ' + error.message);
      } finally {
        newJobBtn.disabled = false;
        newJobBtn.textContent = '+ New Job';
        fileInput.value = '';
      }
    }

    // Load Jobs
    async function loadJobs() {
      try {
        const response = await fetch('/api/jobs', { headers: getAuthHeaders() });
        
        if (response.status === 401) {
          apiKeyPrompt.style.display = 'flex';
          return;
        }
        
        if (!response.ok) throw new Error('Failed to load jobs');
        
        const data = await response.json();
        renderJobs(data.jobs);
        updateStats(data.stats);
      } catch (error) {
        console.error('Failed to load jobs:', error);
      }
    }

    function updateStats(stats) {
      runningCount.textContent = stats.running;
      queuedCount.textContent = stats.queued;
      slotsCount.textContent = stats.maxConcurrent;
    }

    function renderJobs(jobs) {
      if (jobs.length === 0) {
        jobsContainer.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      jobsContainer.style.display = 'grid';
      emptyState.style.display = 'none';

      jobsContainer.innerHTML = jobs.map(job => {
        const progress = job.status === 'processing' ? job.processingProgress : 
                        job.status === 'uploading' ? job.uploadProgress : 
                        job.status === 'completed' ? 100 : 0;
        
        const timeAgo = getTimeAgo(new Date(job.createdAt));
        const canTerminate = job.status !== 'completed' && job.status !== 'error';
        const queuePosition = job.status === 'queued' ? getQueuePosition(jobs, job.id) : null;
        
        return `
          <div class="job-card">
            <div class="job-header" onclick="openJob('${job.id}')">
              <div class="job-info">
                <div class="job-title">${escapeHtml(job.originalFileName)}</div>
                <div class="job-id">${job.id.substring(0, 8)}...</div>
              </div>
              <div class="status-badge ${job.status}">${job.status}</div>
            </div>
            <div class="job-stage" onclick="openJob('${job.id}')">${escapeHtml(job.currentStage)}</div>
            ${job.status === 'queued' && queuePosition !== null ? `
              <div style="background: rgba(139, 92, 246, 0.2); padding: 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; color: var(--queued);">
                üìã Queue position: #${queuePosition}
              </div>
            ` : job.status !== 'queued' ? `
              <div class="progress-bar" onclick="openJob('${job.id}')">
                <div class="progress-fill" style="width: ${progress}%"></div>
              </div>
            ` : ''}
            <div class="job-meta" onclick="openJob('${job.id}')">
              <span>${timeAgo}</span>
              ${job.detectedFramesCount > 0 ? `<span>${job.detectedFramesCount} frames detected</span>` : ''}
            </div>
            <div class="job-actions">
              <button class="btn-view" onclick="event.stopPropagation(); openJob('${job.id}')">View Details</button>
              ${canTerminate ? `
                <button class="btn-terminate" onclick="event.stopPropagation(); terminateJob('${job.id}')">Terminate</button>
              ` : job.status === 'completed' || job.status === 'error' ? `
                <button class="btn-delete" onclick="event.stopPropagation(); deleteJob('${job.id}')">Delete</button>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function getQueuePosition(jobs, jobId) {
      const queuedJobs = jobs
        .filter(j => j.status === 'queued')
        .sort((a, b) => new Date(a.createdAt).getTime() - new Date(b.createdAt).getTime());
      
      return queuedJobs.findIndex(j => j.id === jobId) + 1;
    }

    async function terminateJob(jobId) {
      if (!confirm('Are you sure you want to terminate this job?')) {
        return;
      }

      try {
        const response = await fetch(`/api/jobs/${jobId}/terminate`, {
          method: 'POST',
          headers: getAuthHeaders(),
        });

        if (!response.ok) {
          throw new Error('Failed to terminate job');
        }

        // Reload jobs list
        await loadJobs();
      } catch (error) {
        console.error('Error terminating job:', error);
        alert('Failed to terminate job');
      }
    }

    async function deleteJob(jobId) {
      if (!confirm('‚ö†Ô∏è This will permanently delete the job and all associated data (videos, frames, results). Continue?')) {
        return;
      }

      try {
        const response = await fetch(`/api/jobs/${jobId}`, {
          method: 'DELETE',
          headers: getAuthHeaders(),
        });

        if (!response.ok) {
          throw new Error('Failed to delete job');
        }

        // Reload jobs list
        await loadJobs();
      } catch (error) {
        console.error('Error deleting job:', error);
        alert('Failed to delete job');
      }
    }

    function openJob(jobId) {
      window.location.href = `/job-detail.html?jobId=${jobId}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      
      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

    // Auto-refresh
    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      
      pollInterval = setInterval(() => {
        loadJobs();
      }, 2000);
    }

    // Initialize
    if (apiKey) {
      loadJobs();
      startPolling();
    }
  </script>
</body>

</html>
