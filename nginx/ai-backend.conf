# ============================================
# Nginx Configuration for AI Backend
# ============================================
# Place this file in /etc/nginx/sites-available/ai-backend
# Then create symlink: ln -s /etc/nginx/sites-available/ai-backend /etc/nginx/sites-enabled/
# Replace mydomain.com with your actual domain

server {
    listen 80;
    server_name mydomain.com _;  # Replace mydomain.com with your domain

    client_max_body_size 500M;
    
    # Logging
    access_log /var/log/nginx/ai-backend-access.log;
    error_log /var/log/nginx/ai-backend-error.log;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running requests (video processing can take time)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # API routes - proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Static files (frames, previews) - served directly from filesystem
    location /frames/ {
        alias /opt/ai-backend/frames/;
        expires 1h;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Public static files (HTML, CSS, JS) - proxy to backend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3000/api/status/health;
    }
}

