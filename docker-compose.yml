version: '3.8'

services:
  ai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEY=${API_KEY:-change-me-in-production}
      - MIN_CONFIDENCE=${MIN_CONFIDENCE:-0.5}
      - HOME=/app
      - APP_DIR=/app
      - RUNTIME_DIR=/app
      - MPLCONFIGDIR=/app/.config/matplotlib
      - XDG_CACHE_HOME=/app/.cache
      - XDG_CONFIG_HOME=/app/.config
      - EASYOCR_CACHE_DIR=/app/.EasyOCR
      - YOLO_MODEL_PATH=/app/models/my_model/train/weights/best.pt
      - PYTHON_EXECUTABLE=/app/python/venv/bin/python
    volumes:
      - ./uploads:/app/uploads
      - ./frames:/app/frames
      - ./jobs:/app/jobs
      - ./data:/app/data
      - ./models:/app/models
      - python_cache:/app/.cache
      - python_config:/app/.config
      - easyocr_cache:/app/.EasyOCR
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

volumes:
  python_cache:
  python_config:
  easyocr_cache:

