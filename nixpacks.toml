[phases.setup]
nixPkgs = ["nodejs-20_x", "python312", "ffmpeg"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m venv python/venv",
  "python/venv/bin/pip install --no-cache-dir -r python/requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/index.js"

[variables]
NODE_ENV = "production"
PORT = "8080"

